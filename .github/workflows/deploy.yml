name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"

jobs:
  # Run CI checks first
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ vars.DEPLOYMENT_TARGET == 'vercel' || vars.DEPLOYMENT_TARGET == '' }}
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Run database migrations
        run: |
          npm ci
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Deploy to VPS via SSH
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ vars.DEPLOYMENT_TARGET == 'vps' }}
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/dropshipping
            git fetch origin main
            git reset --hard origin/main
            npm ci --production
            npx prisma migrate deploy
            npm run build
            pm2 restart dropshipping-web dropshipping-workers

  # Post-deployment notifications
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-vps]
    if: always() && (needs.deploy-vercel.result == 'success' || needs.deploy-vps.result == 'success')
    steps:
      - name: Send deployment notification
        run: |
          echo "Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          # Add Slack/Discord notification here if needed
